<!DOCTYPE html>
<html>
    <head>
        <title>My webpage</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="signin-container">
            <h1>Sign in</h1>
            <form >
                <label for="Email">Email</label>
                <input type="email" id="Email" name="Email" required>

            </form>
        </div>
    </body>
